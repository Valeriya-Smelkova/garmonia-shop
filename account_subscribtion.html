<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Подписка на новости</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Подписка на новости</h1>
            <p class="text-description">Выберите, желаете ли вы получать новостную рассылку на E-mail.</p>
            <form action="#">
                <label class="checkbox" for="subscribtionyes">
                    <input type="radio" id="subscribtionyes" value="subscribtionyes" name="subscribtion" checked>
                    <span></span>Да
                </label>
                <label class="checkbox" for="subscribtionno">
                    <input type="radio" id="subscribtionno" value="subscribtionno" name="subscribtion">
                    <span></span>Нет
                </label>
                <div class="form-bottom">
                    <input type="submit" value="Сохранить">
                    <span class="link_underlined"><a href="#">Назад</a></span>
                </div>
            </form>
        </div>
    </main>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/favorite.js" type="text/javascript"></script>
    <script src="js/mobile-menu.js" type="text/javascript"></script>
    <script src="js/error-warning.js" type="text/javascript"></script>
    <script src="js/product-quantity-changer.js" type="text/javascript"></script>
</body>
</html>

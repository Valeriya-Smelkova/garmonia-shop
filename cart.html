<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Корзина</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Корзина</h1>
            <div class="delete-list">
                <span class="link_underlined"><a href="#">Очистить корзину</a></span>
            </div>
            <div class="four-columns-265-grid">
                <div class="product-card card">
                    <div class="image-and-statuse">
                        <ul>
                            <li>Скидка</li>
                            <li>Новинка</li>
                            <li>Хит</li>
                        </ul>
                        <div class="card-image">
                            <a href="#"><img src="Resources/images/product-images/гармонь чайка синий.jpeg" alt="Изображение товара"></a>
                        </div>
                    </div>
                    <a class="product-name" href="#">НаименованиеНаименованиеНаименованиеНаименование</a>
                    <div class="product-quantity-changer-box">
                        <span>Количество:</span>
                        <div class="product-quantity-changer">
                            <button class="minus">−</button>
                            <input type="text" value="1">
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="price-and-sum">
                        <dl>
                            <dt>Цена:</dt>
                            <dd>10 000 руб.</dd>
                            <dt>Сумма:</dt>
                            <dd>10 000 руб.</dd>
                        </dl>
                    </div>
                    <div class="cart-and-favorite">
                        <button class="button">Удалить</button>
                        <button class="like"></button>
                    </div>
                </div>
            </div>
            <div class="total-cost">
                <dl>
                    <dt>Итого:</dt>
                    <dd>10 000 руб.</dd>
                </dl>
            </div>
            <div class="button-align-center">
                <button class="button">Оформить заказ</button>
            </div>
        </div>
    </main>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/favorite.js" type="text/javascript"></script>
    <script src="js/mobile-menu.js" type="text/javascript"></script>
    <script src="js/error-warning.js" type="text/javascript"></script>
    <script src="js/product-quantity-changer.js" type="text/javascript"></script>
</body>
</html>

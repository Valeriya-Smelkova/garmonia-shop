<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Изменить контактную информацию</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Изменить контактную информацию</h1>
            <form action="#">
                <label for="firstname"><span class="required">* </span>Имя:</label>
                <input class="form-input form-input_w360" type="text" id="firstname" name="firstname" required="required">
                <label for="lastname"><span class="required">* </span>Фамилия:</label>
                <input class="form-input form-input_w360" type="text" id="lastname" name="lastname" required="required">
                <label for="email"><span class="required">* </span>E-mail:</label>
                <input class="form-input form-input_w360" type="email" id="email" name="email" required="required">
                <label for="phone">Номер телефона:</label>
                <input class="form-input form-input_w360" type="text" id="phone" name="phone">
                <div class="form-bottom">
                    <input type="submit" value="Продолжить">
                    <span class="link_underlined"><a href="#">Назад</a></span>
                </div>
            </form>
            <span>* Обязательные поля</span>
        </div>
    </main>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/favorite.js" type="text/javascript"></script>
    <script src="js/mobile-menu.js" type="text/javascript"></script>
    <script src="js/error-warning.js" type="text/javascript"></script>
    <script src="js/product-quantity-changer.js" type="text/javascript"></script>
</body>

</html>

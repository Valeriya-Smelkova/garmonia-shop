<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Мои адреса</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Мои адреса</h1>
            <h2 class="subtitle subtitle_mb10">Список адресов доставки</h2>
            <div class="addresses-table">
                <table>
                    <thead>
                        <tr>
                            <th>Адрес</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <form action="#">
                        <tr>
                            <td class="text-left">
                                <p>Адрес</p>
                            </td>
                            <td class="text-right">
                                <span class="link_underlined">
                                    <a href="#">Редактировать</a>
                                    <a href="#">Удалить</a>
                                </span>
                            </td>
                        </tr>
                    </form>
                </table>
                <div class="form-bottom">
                    <button class="button">Новый адрес</button>
                    <span class="link_underlined">
                        <a href="#">Назад</a>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/favorite.js" type="text/javascript"></script>
    <script src="js/mobile-menu.js" type="text/javascript"></script>
    <script src="js/error-warning.js" type="text/javascript"></script>
    <script src="js/product-quantity-changer.js" type="text/javascript"></script>
</body>

</html>

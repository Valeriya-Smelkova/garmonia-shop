<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>История заказов</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>История заказов</h1>
            <div class="pagination pagination_top">
                <div class="pagination-items">
                    <ul>
                        <li>|<</li>
                        <li><</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>></li>
                        <li>>|</li>
                    </ul>
                </div>
            </div>
            <div class="four-columns-265-grid">
                <div class="order-card card">
                    <img src="Resources/shopping-bag-icon.svg">
                    <div class="order-card-info">
                        <span>#0000</span>
                        <dl>
                            <dt>Статус:</dt>
                            <dd>статус</dd>
                            <dt>Дата заказа:</dt>
                            <dd>12.06.2023</dd>
                            <dt>Стоимость:</dt>
                            <dd>10 000 руб.</dd>
                        </dl>
                    </div>
                    <a href="#">Подробнее...</a>
                </div>
            </div>
            <div class="pagination pagination_bottom">
                <div class="pagination-items">
                    <ul>
                        <li>|<</li>
                        <li><</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>></li>
                        <li>>|</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/favorite.js" type="text/javascript"></script>
    <script src="js/mobile-menu.js" type="text/javascript"></script>
    <script src="js/error-warning.js" type="text/javascript"></script>
    <script src="js/product-quantity-changer.js" type="text/javascript"></script>
</body>
</html>
